<!DOCTYPE html>
<html>
    <head>
        <title>img2html</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>

    <body>
        <form enctype="multipart/form-data" id="image-form" method="post">
            <input accept="image/*" id="image-input" type="file" />
            <input id="image-upload" type="submit" value="Load" />
        </form>

        <div class="wrapper">
            <img id="image-value" />

            <form id="pixel-width-form">
                <label>Pixel Width</label>
                <input type="number" id="pixel-width" value="1" />
                <input type="submit" value="Submit" />
            </form>

            <div id="result"></div>
        </div>
    </body>
</html>
